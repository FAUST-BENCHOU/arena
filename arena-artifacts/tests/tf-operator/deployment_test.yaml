suite: Test tf operator deployment

templates:
- charts/tf/templates/operator-dp.yaml

release:
  name: arena-artifacts
  namespace: arena-system

set:
  tf:
    enabled: true

tests:
- it: Should add tolerations if `global.tolerations` is set
  set:
    global:
      tolerations:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
  asserts:
  - equal:
      path: spec.template.spec.tolerations
      value:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule

- it: Should add tolerations if `tf.tolerations` is set
  set:
    tf:
      tolerations:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
  asserts:
  - equal:
      path: spec.template.spec.tolerations
      value:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule

- it: Should add tolerations if both `global.tolerations` and `tf.tolerations` are set
  set:
    global:
      tolerations:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
    tf:
      tolerations:
      - key: key3
        operator: Equal
        value: value3
        effect: NoSchedule
      - key: key4
        operator: Exists
        effect: NoSchedule
  asserts:
  - equal:
      path: spec.template.spec.tolerations
      value:
      - key: key1
        operator: Equal
        value: value1
        effect: NoSchedule
      - key: key2
        operator: Exists
        effect: NoSchedule
      - key: key3
        operator: Equal
        value: value3
        effect: NoSchedule
      - key: key4
        operator: Exists
        effect: NoSchedule

- it: Should have livenessProbe with default values
  asserts:
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.httpGet.path
      value: /metrics
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.httpGet.port
      value: monitoring-port
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
      value: 15
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.periodSeconds
      value: 30
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.timeoutSeconds
      value: 3
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.failureThreshold
      value: 3

- it: Should have readinessProbe with default values
  asserts:
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.httpGet.path
      value: /metrics
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.httpGet.port
      value: monitoring-port
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.initialDelaySeconds
      value: 10
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.periodSeconds
      value: 15
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.timeoutSeconds
      value: 3
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.failureThreshold
      value: 3

- it: Should allow customizing livenessProbe values
  set:
    tf:
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 60
        timeoutSeconds: 5
        failureThreshold: 5
  asserts:
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
      value: 30
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.periodSeconds
      value: 60
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.timeoutSeconds
      value: 5
  - equal:
      path: spec.template.spec.containers[0].livenessProbe.failureThreshold
      value: 5

- it: Should allow customizing readinessProbe values
  set:
    tf:
      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 5
  asserts:
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.initialDelaySeconds
      value: 20
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.periodSeconds
      value: 30
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.timeoutSeconds
      value: 5
  - equal:
      path: spec.template.spec.containers[0].readinessProbe.failureThreshold
      value: 5
